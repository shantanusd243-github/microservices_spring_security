<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">
    <h1 style="text-align: center; color: #333;">User Registration</h1>
    <form th:action="@{/user/saveUserDetails}" method="post" style="max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px; color: #555;">Name:</label>
            <input type="text" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="admin" style="display: block; margin-bottom: 5px; color: #555;">Admin:</label>
            <input type="checkbox" id="admin" name="roles" value="ADMIN" style="margin-right: 10px;"/> Admin
        </div>
        <div style="margin-bottom: 15px;">
            <label for="customer" style="display: block; margin-bottom: 5px; color: #555;">Customer:</label>
            <input type="checkbox" id="customer" name="roles" value="CUSTOMER" style="margin-right: 10px;"/> Customer
        </div>
        <div style="text-align: center;">
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Register</button>
        </div>
    </form>
</body>
</html>
